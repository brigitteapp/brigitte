<div style="height: 568px;">
    <div ng-show="finished">
        <p>Name:</p>
        <p> {{reco.name}}</p>
        <p>Description:</p>
        <p> {{reco.description}}</p>
        <p>Place:</p>
        <p> {{reco.place}}</p>
    </div>
    <label ng-bind="current_step.title"></label>
    <div ng-hide="finished" class="image-container">
        <div class="image-back a" ng-style="{ 'background-image' : imga }"></div>
        <div class="image a" ng-style="{ 'background-image' : imga }"></div>
        <div class="image-back b" ng-style="{ 'background-image' : imgb }"></div>
        <div class="image b" ng-style="{ 'background-image' : imgb }"></div>
        <div class="slider">
            <h2 class="txt-swiper">Which one do you prefer ?</h2>
            <div class="icon-touch"></div>
        </div>
    </div>


</div>
