<!DOCTYPE html>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .image-container {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .image {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  .a {
    background-image: url(a.jpeg);
  }

  .b {
    background-image: url(b.jpeg);
    height: 50%;
  }

  .slider {
    position: absolute;
    width: 100%;
    height: 150px;
    background-color: brown;
  }
</style>
<div class="image-container">
  <div class="image a"></div>
  <div class="image b"></div>
  <div class="slider"></div>
</div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  var anchorY = null,
      touchY = null,
      $b = $('.b'),
      renderRequired = false,
      maxHeight = $b.parent().height(),
      minHeight = 0

  $('.image-container')
  .on('touchstart', function(e) {
    var $this = $(this),
        firstTouch = e.originalEvent.touches[0]

    $this.data('drag', {
      height: $b.height()
    })

    anchorY = touchY = firstTouch.clientY
  })
  .on('touchmove', function(e) {
    var $this = $(this),
        firstTouch = e.originalEvent.touches[0]
        dragData = $this.data('drag')

    touchY = firstTouch.clientY
    requireRender()
  })

  function requireRender() {
    if (renderRequired) return
    renderRequired = true
    window.requestAnimationFrame(render)
  }

  function moveCursor() {
    var diff, height, delta
    if (!touchY || !anchorY) return false
    diff = touchY - anchorY
    if (Math.abs(diff) < 1) {
      touchY = null
      return false
    }
    delta = diff * 0.2
    anchorY = anchorY + delta
    height = $b.height()
    height += delta
    height = height > maxHeight ? maxHeight : height
    height = height < minHeight ? minHeight : height
    $b.height(height)
    requireRender()
  }

  function render() {
    renderRequired = false
    moveCursor()
  }
</script>
